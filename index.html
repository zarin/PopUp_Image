<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Image</title>
    <link rel="stylesheet" href="css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
<div class="grid grid-cols-2 md:grid-cols-3 gap-4">
    <div>
        <img class="h-auto max-w-full rounded-lg small_img" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image.jpg" alt="">
    </div>
    <div>
        <img class="h-auto max-w-full rounded-lg small_img" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-1.jpg" alt="">
    </div>
    <div>
        <img class="h-auto max-w-full rounded-lg small_img" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-2.jpg" alt="">
    </div>
    <div>
        <img class="h-auto max-w-full rounded-lg small_img" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-3.jpg" alt="">
    </div>
    <div>
        <img class="h-auto max-w-full rounded-lg small_img" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-4.jpg" alt="">
    </div>
    <div>
        <img class="h-auto max-w-full rounded-lg small_img" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-5.jpg" alt="">
    </div>
</div>


<div class="overlay hidden w-full h-screen bg-[rgba(0,0,0,.3)] absolute top-0 left-0 flex justify-center items-center">
    <img class="h-auto max-w-full rounded-lg popup_img">

    <div class="icon ml-[-40px] mt-[-550px]">
        <i class="fa-solid fa-xmark text-[30px]"></i>
    </div>
</div>


    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
